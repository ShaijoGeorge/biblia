name: biblia
description: "A modern, Bible tracking application."
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.1.0

  # --- UI & Design ---
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0          # Beautiful typography
  dashed_circular_progress_bar: ^0.0.6
  fl_chart: ^1.1.1             # For detailed graphs/stats
  gap: ^3.0.0                   # Easier spacing than SizedBox

  # --- State Management ---
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # --- Navigation ---
  go_router: ^17.0.0

  # --- Data & Backend ---
  supabase_flutter: ^2.3.0      # Cloud Sync
  shared_preferences: ^2.2.2    # Simple Settings (Dark Mode)
  flutter_secure_storage: ^9.2.2

  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # --- Code Generation ---
  build_runner: ^2.4.8          
  riverpod_generator: ^3.0.3

  analyzer: ^7.6.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/app_logo.png

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.otf
        - asset: assets/fonts/Metropolis-RegularItalic.otf
          style: italic
        - asset: assets/fonts/Metropolis-Bold.otf
          weight: 700
        - asset: assets/fonts/Metropolis-ExtraBold.otf
          weight: 800
